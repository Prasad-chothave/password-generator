<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="perconnect" href="https://fonts.googleapis.com"/>
    <link rel="perconnect" href="https://fonts.gstatic.com" crossorigin/>
    <linke href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&dis"
    rel="stylesheet"/>
    <link rel= "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>

                <img src="./assets/copy.jpg" alt="copy" width="23" height="23">


            </button>
        </div>

        <div class="input-container">
            <!-- password length section --> 
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkboxes-->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letter</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letter</label>
            </div>

            <div>
                <input type="checkbox" id="number">
                <label for="number">Includes Numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbol">Includes symbol</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <button class="generateButton">Generate Password</button>
        </div>

        <script src="script.js"></script>

    </div>
</body>
</html>
